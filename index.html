<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WPI Undergraduate Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

<!-- Whole page container -->
<div class="whole-page container-fluid">
    <!-- Title area of form -->
    <div class="form-title">
        <img class="wpi-logo" src="assets/WPI_logo.png" alt="WPI Logo">
        <h1>WPI Undergraduate Student Survey</h1>
    </div>

    <!-- Background of form -->
    <div class="form-area">
        <form>
            <div class="form-group form-row">
                <label class="col col-form-label col-sm-2" for="name">Name: </label>
                <input type="text" class="form-control col-sm-10" id="name" placeholder="Enter full name">
            </div>
            <div class="form-group form-row">
                    <label class="col col-form-label col-md-2"for="email">Email: </label>
                    <input type="email" class="col form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                    <label for="date">Today's Date: </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </form>

    </div>

</div>

</body>
</html>
